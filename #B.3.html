<script>
    var sum = 1000;
    var term = 12;
    var rate = 20;
    var month_rate = rate / 1200;
    var annuitet_sum = Math.round(sum * (month_rate + (month_rate / (Math.pow((1 + month_rate), term) - 1))) * 100) / 100;
    var left_sum = sum;
    for(var i = 0; i < term; i++) {
        var percent_month = Math.round(left_sum * month_rate * 100) / 100;
        var debt = annuitet_sum - percent_month;
        var body_sum = Math.round((annuitet_sum - percent_month) * 100) / 100;
        left_sum -= debt;
        console.log(i + 1, "month:")
        console.log("Body sum:", body_sum);
        console.log("Percent sum:", percent_month);
    }
    console.log("Each month payment", annuitet_sum);
</script>
